<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- titulo pestaña -->
    <title>VUE</title>
    <!-- titulo pestaña -->
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="static/resources/favicon-32x32.png" type="image/x-icon">
    <!-- Favicon -->
    
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Boostrap -->
    
    <!-- Css -->
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Css -->
    
    <!-- JS -->
    <script defer src="static/js/main.js"></script><!-- con defer hago que se ejecute al final-->
    <!-- JS -->
</head>

<body>
    <div class="container" id="app">
        <h1>{{bienvenida}}</h1>
        <!-- card -->
        <div class="card" style="width: 18rem;">
            <img :src="carta.imagen" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{carta.titulo}}</h5>
                <p class="card-text">{{carta.descripcion}}</p>
                <a href="#" class="btn btn-primary" @click="mostrarPrecio()">{{carta.textoboton}}</a>
            </div>
        </div>
    </div>
    
    <!-- javascrip bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- javascrip bootstrap -->
    
    <!-- javascrip VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- javascrip VUE -->


</body>
</html>
