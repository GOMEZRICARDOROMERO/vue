<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- titulo pestaña -->
    <title>VUE</title>
    <!-- titulo pestaña -->
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="static/resources/favicon-32x32.png" type="image/x-icon">
    <!-- Favicon -->
    
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Boostrap -->
    
    <!-- Css -->
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Css -->
    
    <!-- JS -->
    <script defer src="../js/desafiouno.js"></script><!-- con defer hago que se ejecute al final-->
    <!-- JS -->
</head>

<body>
    <div class="container text-center" id="app"> <!-- este div contiene toda la app -->
        <h1 class="text-center">{{bienvenida}}</h1> <!-- titulo -->
        <!-- card -->
        <div class="card" style="width: 25rem; margin: 0 auto;"> <!-- este div tiene toda la carta -->
            <img :src="carta.imagen" class="card-img-top" alt="zelda"> <!-- le paso la imagen anteponiedo : a src -->
            <div class="card-body ">
                <h5 class="card-title text-center">{{carta.titulo}}</h5> <!-- le agrego el titulo entre llaves -->
                <p class="corazones text-center text-xl-left">❤️{{corazon}}</p> <!-- muestro la variable corazon entre llaves -->
                <div class="text-center"> <!-- div que contiene los dos botones par apoder centrarlos -->
                    <button type="button" class="btn btn-outline-success " @click="mas()">➕ </button> <!-- llama a la funcion mas -->
                    <button type="button" class="btn btn-outline-danger " @click="menos()">➖</button><!-- llama a la funcion menos -->
                </div>
            </div>
        </div>
        <!-- card -->
    </div>
    
    <!-- javascrip bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- javascrip bootstrap -->
    
    <!-- javascrip VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- javascrip VUE -->


</body>
</html>
